    <script type="text/javascript">



      $(document).ready(function() {
        var socket = io.connect("http://127.0.0.1:9999");
        socket.on("connect", function() {
          console.log("Connected");
        });

        socket.on("json", function(msg) {
          $("#messages").append("<li>Time : " + msg.time + "</li>");
          $("#messages").append("<li>Scores : " + msg.scores + "</li>");
          $("#messages").append("<li>Result : " + msg.result + "</li>");
          if(msg.result == -1){
            $("#passnum").empty().append('<h4 id = "passnum"><strong><span class="colored">There is no result</span></strong></h4>');
          }
          else{
            $("#pass").load("text/text4_"+msg.result+".html");
            $("#passnum").empty().append('<h4 id = "passnum"><strong><span class="colored">Passage '+ msg.result+"</span></strong></h4>");
          }
        });
        $("#sendbutton").on("click", function() {
          var msg = {
            question: $("#query").val(),
            passages: 1
          };
          socket.emit("message", msg);
          $("#query").val("");

          if(msg.result == 1){
            console.log("True")
          }
          else{
            console.log("False")
          }

        });



      });

    </script>
