    <main role="main" class="container">
      <div class="card" >
        <div class="card-body">
          <div id="bar1"></div>
          <div class="mt-3">
            <button type="button" id="sendbutton" class="btn btn-primary">Start</button>
            <button type="button" id="stopBtn" class="btn btn-secondary" disabled="disabled">Stop</button>
            <button type="button" id="resetBtn" class="btn btn-info" >Reset</button>
          </div>
        </div>
      </div>



      <script>
        $('#bar1').progressBarTimer({label : { show: true, type: 'seconds' }, height : 25,animated: true ,smooth : true });
        $('#sendbutton').click(function() {
            $('#bar1').progressBarTimer().start();
            $('#stopBtn').prop("disabled", false);
            $('#sendbutton').prop("disabled", true);
        });
        $('#stopBtn').click(function() {
            $('#bar1').progressBarTimer().stop();
            $('#stopBtn').prop("disabled", true);
            $('#sendbutton').prop("disabled", false);
        });
        $('#resetBtn').click(function() {
          $('#bar1').progressBarTimer().start();
          $('#stopBtn').prop("disabled", false);
          $('#bar1').progressBarTimer().reset();
        });
      </script>
    </main>

    <script type="text/javascript">


      $(document).ready(function() {
        var socket = io.connect("http://127.0.0.1:9999");
        socket.on("connect", function() {
          console.log("Connected");
        });

        socket.on("json", function(msg) {
          console.log("hello");
          $("#messages").append("<li>Time : " + msg.time + "</li>");
          $("#messages").append("<li>Scores : " + msg.scores + "</li>");
          $("#messages").append("<li>Result : " + msg.result + "</li>");
        });
        $("#sendbutton").on("click", function() {
          var msg = {
            question: $("#query").val(),
            passages: 1
          };
          socket.emit("message", msg);
          $("#query").val("");
        });
      });
    </script>
