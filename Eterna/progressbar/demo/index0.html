<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
	<script src="../src/jquery.progressBarTimer.js" type="text/javascript" charset="utf-8"></script>
</head>

<body>
      <main role="main" class="container">
        <div class="card" >
          <div class="card-body">
            <div id="bar1"></div>
            <div class="mt-3">
              <button type="button" id="sendbutton" class="btn btn-primary">Start</button>
              <button type="button" id="stopBtn" class="btn btn-secondary" disabled="disabled">Stop</button>
              <button type="button" id="resetBtn" class="btn btn-info" >Reset</button>
            </div>
          </div>
        </div>



        <script>
          $('#bar1').progressBarTimer({label : { show: true, type: 'seconds' }, height : 25,animated: true ,smooth : true });
          $('#sendbutton').click(function() {
              $('#bar1').progressBarTimer().start();
              $('#stopBtn').prop("disabled", false);
              $('#sendbutton').prop("disabled", true);
          });
          $('#stopBtn').click(function() {
              $('#bar1').progressBarTimer().stop();
              $('#stopBtn').prop("disabled", true);
              $('#sendbutton').prop("disabled", false);
          });
          $('#resetBtn').click(function() {
            $('#bar1').progressBarTimer().start();
            $('#stopBtn').prop("disabled", false);
            $('#bar1').progressBarTimer().reset();
          });
        </script>

      </main>

      <div class="mt-3"></div>


</body>
</html>
